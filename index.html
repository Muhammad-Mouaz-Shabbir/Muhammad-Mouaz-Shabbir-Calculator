<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">

</head>
<body class="bg-body-tertiary">
  <main class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
    <section aria-label="Calculator" class="calculator card shadow-lg rounded-4 p-3 p-sm-4">
      <header class="mb-3 mb-sm-4">
        <label for="calc-display" class="form-label visually-hidden">Display</label>
        <input id="calc-display" name="display" type="text" inputmode="decimal" aria-live="polite" readonly class="form-control calc-display text-end">
      </header>

      <nav aria-label="Calculator keypad" class="keypad">
        <div class="container px-0">
          <div class="row g-2 row-gap">
            <div class="col-3"><button type="button" aria-label="Clear" class="btn calc-btn btn-utility w-100">C</button></div>
            <div class="col-3"><button type="button" aria-label="Toggle sign" class="btn calc-btn btn-utility w-100">±</button></div>
            <div class="col-3"><button type="button" aria-label="Percent" class="btn calc-btn btn-utility w-100">%</button></div>
            <div class="col-3"><button type="button" aria-label="Divide" class="btn calc-btn btn-operator w-100">÷</button></div>

            <div class="col-3"><button type="button" class="btn calc-btn w-100">7</button></div>
            <div class="col-3"><button type="button" class="btn calc-btn w-100">8</button></div>
            <div class="col-3"><button type="button" class="btn calc-btn w-100">9</button></div>
            <div class="col-3"><button type="button" aria-label="Multiply" class="btn calc-btn btn-operator w-100">×</button></div>

            <div class="col-3"><button type="button" class="btn calc-btn w-100">4</button></div>
            <div class="col-3"><button type="button" class="btn calc-btn w-100">5</button></div>
            <div class="col-3"><button type="button" class="btn calc-btn w-100">6</button></div>
            <div class="col-3"><button type="button" aria-label="Subtract" class="btn calc-btn btn-operator w-100">−</button></div>

            <div class="col-3"><button type="button" class="btn calc-btn w-100">1</button></div>
            <div class="col-3"><button type="button" class="btn calc-btn w-100">2</button></div>
            <div class="col-3"><button type="button" class="btn calc-btn w-100">3</button></div>
            <div class="col-3"><button type="button" aria-label="Add" class="btn calc-btn btn-operator w-100">+</button></div>

            <div class="col-6"><button type="button" class="btn calc-btn w-100">0</button></div>
            <div class="col-3"><button type="button" aria-label="Decimal point" class="btn calc-btn w-100">.</button></div>
            <div class="col-3"><button type="button" aria-label="Equals" class="btn calc-btn btn-equals w-100">=</button></div>
          </div>
        </div>
      </nav>
    </section>
  </main>
  <script src="app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
